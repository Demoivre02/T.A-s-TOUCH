    <title>Book Appointment</title>
</head>
<body>
    <header>
        <section id="header">
            <h1 style=" font-family: 'Roboto Serif', serif; font-size:2rem; " class="first-heading">T.A's TOUCH</h1>
            <h3>global stylist</h3>
        </section>
    </header>
    <section id="form">
        <form class="row g-3" action="mailto:adtoat1@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3 col-lg-4 col-sm-12">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="enter your name">
            </div>
            
            <div class="mb-3 col-lg-4 col-sm-12">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email address" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 col-lg-6 col-sm-12">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone mumber" id="exampleFormControlInput1" placeholder="enter your phone Number(preferrably whatsapp)">
            </div>
            <div class="mb-3 col-lg-7 col-sm-6">
                <label for="exampleFormControlTextarea1" class="form-label"><Address> Residential(Address)</Address></label>
                <textarea class="form-control" name="Address" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <p>Preferred Method of contact</p>
            <div class="form-check col-lg-2 col-sm-12 ">
                <input class="form-check-input" type="radio" name="method of contact" value="email" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Email
                </label>
            </div>
            <div class="form-check col-lg-2 col-sm-12">
                <input class="form-check-input" type="radio" name="method of contact" value="phone" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                Phone 
                </label>
            </div>
            <div class="form-check col-lg-12 ">
                <input class="form-check-input" type="radio" name="method of contact" value="whatsapp" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault3">
                whatsapp
                </label>
            </div>
            <select class="form-select col-lg-4" name="Service Required" aria-label="Default select example">
                <option class="col-lg-4" selected value="1">Service Required</option>
                <option class="col-lg-4" value="Brides">Brides</option>
                <option class="col-lg-4" value="Bridesmaid">Bridesmaid</option>
                <option class="col-lg-4" value="Shoots and Events">Shoots and Events</option>
                <option class="col-lg-4" value="kids">kids</option>
                <option class="col-lg-4" value="Bridal">Bridal</option>
                <option class="col-lg-4" value="Ponytails">Ponytails</option>
                <option class="col-lg-4" value="Wig Making and Revamping">Wig Making and Revamping</option>
                <option class="col-lg-4" value="Pre-Wedding">Pre-Wedding</option>
                <option class="col-lg-4" value="Anniversary">Anniversary</option>
            </select>
            <div class="mb-3 col-lg-2 col-sm-6">
                <label for="exampleFormControlInput1"  class="form-label">Time</label>
                <input type="time" class="form-control" name="time" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 col-lg-2 col-sm-6">
                <label for="exampleFormControlInput1" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Other Details you wish to highlight</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="other details" rows="3"></textarea>
            </div>
            <button type="submit" class="btn  btn-outline-dark">
                <a href="mailto:adtoat1@gmail.com" target="_blank"> Book Appointment<i class="fa-solid fa-check"></i></a>
            </button>
        
        </form>
    </section>
</body>
